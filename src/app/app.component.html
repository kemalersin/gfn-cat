<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand text-truncate">
      <img
        src="/assets/images/gamer-cat-brand.png"
        class="brand-image d-inline-block"
      />
      {{ title }}
    </a>

    <div class="d-flex">
      <input
        type="text"
        class="form-control me-2"
        type="search"
        placeholder="Search catalog"
        aria-label="Search"
        [(ngModel)]="searchText"
        (ngModelChange)="search()"
      />
    </div>
  </div>
</nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" ngbAutofocus>{{ selectedGame.name }}</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let screenshot of selectedGame.screenshots">
        <img src="{{ screenshotUrl }}/{{ screenshot }}.jpg" />
      </ng-template>
    </ngb-carousel>
  </div>
</ng-template>

<div class="container page-container">
  <div class="row">
    <div class="col-lg-4 col-xl-3">
      <div class="card bg-secondary mb-3">
        <h4 class="card-header">Categories</h4>
        <div class="card-body">
          <div
            class="form-check"
            *ngFor="let category of categories; let i = index"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="category-{{ i + 1 }}"
            />
            <label class="form-check-label" for="category-{{ i + 1 }}">
              {{ category }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-xl-9">
      <div class="card bg-secondary mb-3">
        <h4 class="card-header">Games</h4>
        <div class="card-body">
          <div class="row letter" *ngFor="let group of filteredGames">
            <div class="col-md-12">
              <h2>
                <span class="badge bg-dark">{{ group.letter }}</span>
              </h2>
            </div>
            <div class="col-lg-12 col-xl-6" *ngFor="let game of group.games">
              <div class="card bg-secondary mt-2 mb-2 p-3 border bg-light">
                <div class="card-body game">
                  <div class="row">
                    <div class="col-md-5">
                      <img
                        class="cover rounded"                        
                        src="{{ coverUrl }}/{{
                          game.cover || 'nocover'
                        }}.png"
                      />
                    </div>
                    <div class="col-md-7 position-relative">
                      <h6 class="card-title mt-2 mt-sm-0">{{ game.name }}</h6>
                      <div class="tags"></div>
                      <span
                        class="badge bg-primary"
                        *ngFor="let genre of game.genres"
                        >{{ genre }}</span
                      >
                      <div class="links mt-2 mt-sm-0">
                        <a (click)="openGallery(content, game)"
                          ><img
                            src="/assets/images/gallery-2.png"
                            *ngIf="game.screenshots"
                        /></a>
                        <a
                          *ngFor="let website of game.websites"
                          href="{{ website.url }}"
                          target="_blank"
                          ><img
                            src="/assets/images/{{
                              website.category === 13 ? 'steam' : 'epic'
                            }}-logo.png"
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-scrolltop></ngx-scrolltop>
